<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer</title>
    <link href="{{ url_for('static', filename='css/fertilizer.css') }}" rel="stylesheet"> 
</head>
<body>
    <form id="msform" method="post" action="/fertilizerpredict">
 
        <fieldset>
          <h2 class="fs-title">Get informed advice on <br>fertilizer based on soil</h2>
         <br>
          <input type="text" name="temp" placeholder="Temprature(example:25)"/>
          <input type="text" name="humid" placeholder="Humidity(example:50)" />
          <input type="text" name="moisture" placeholder="Moisture(example:50)" />
          <select  name="Soil-Type" required>
            <option value="none">--- Select Soil Type ---</option>
            <option value="Black">Black</option>
            <option value="Clayey">Clayey</option>
            <option value="Loamy">Loamy</option>
            <option value="Red">Red</option>
            <option value="Sandy">Sandy</option>
        </select>
        <select  name="Crop-Type" required>
          <option value="none">--- Select Crop Type ---</option>
          <option value="Barley">Barley</option>
          <option value="Cotton">Cotton</option>
          <option value="Ground Nuts">Ground Nuts</option>
          <option value="Maize">Maize</option>
          <option value="Millets">Millets</option>
          <option value="Oil seeds">Oil seeds</option>
          <option value="Paddy">Paddy</option>
          <option value="Pulses">Pulses</option>
          <option value="Sugarcane">Sugarcane</option>
          <option value="Tobacco">Tobacco</option>
          <option value="Wheat">Wheat</option>
      </select>
      </br>
    </br>
          <input type="text" name="nitro" placeholder="Nitrogen" />
          <input type="text" name="pott" placeholder="Potassium" />
          <input type="text" name="phos" placeholder="Phosphorous" />
          <input type="submit" name="submit" class="next action-button" value="submit" />
          
        </fieldset>
        
      </form>
</body>
</html>
